---
layout: page
title: Posts
---

<section class="blog-post">
				<div class="blog-post__title bg--secondary">
					<div class="container">
						<div class="row">
							<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center">
								<h1>{{ page.title }}</h1>
									{% if page.subtitle %}
									<h2 class="subheading">{{ page.subtitle }}</h2>
									{% endif %}
								<div class="blog-post__author">
									<span><em>by </em></span><span class="h6">{{ page.author }}</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div class="col-sm-10 col-sm-offset-1">
							<img class="blog-post__hero box-shadow" alt="pic" src="{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}">
						</div>
						<div class="col-sm-8 col-sm-offset-2">
							{{ content }}
							<hr>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 text-center">
							<div class="blog-post__share">
								<h5>Share this article</h5>
								<a class="btn btn--sm bg--facebook vpe" href="#">
						          <span class="btn__text">
					                <i class="socicon-facebook"></i> Share on Facebook
						          </span>
						        </a>
						        <a class="btn btn--sm bg--twitter vpe" href="#">
						          <span class="btn__text">
					                <i class="socicon-twitter"></i> Share on Twitter
						          </span>
						        </a>
						        <a class="btn btn--sm bg--googleplus vpe" href="#">
						          <span class="btn__text">
					                <i class="socicon-googleplus"></i> Share on GooglePlus
						          </span>
						        </a>
					        </div>
						</div>
					</div>
				</div>
			</section>
