---
layout: page
title: Postspage
permalink: /conteudo/

---

<section class="height-60 bg--dark imagebg page-title page-title--animate parallax" data-overlay="4">
				<div class="background-image-holder">
					<img alt="image" src="{{ "/img/hero24.jpg" | prepend: site.baseurl }}">
				</div>
				<div class="container pos-vertical-center">
					<div class="row">
						<div class="col-sm-10 col-sm-offset-1 text-center">
							<h2>Conteúdos feitos para você.</h2>
						</div>
					</div>
				</div>
			</section>

<section>
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<div class="elements--title">
								<!-- <h4>Vertical Blog Cards</h4> -->
							</div>
						</div>
              {% for post in site.posts %}
						<div class="col-md-4 col-sm-6">
							<a href="{{ post.url | prepend: site.baseurl }}">
								<div class="card card-4">
                  <div class="card__image">
                    {% if post.header-img %}
                    <img alt="Pic" src="{{ post.header-img }}">
                    {% else %}
                    <img alt="Pic" src="{{ post.header-img }}">
                    {% endif %}
                  </div>
									<div class="card__body boxed boxed--sm bg--white">
										<!-- <h6>{{ post.category }}</h6> -->
										<div class="card__title">
											<h5>{{ post.title }}</h5>
											<h6>{{ post.subtitle }}</h6>
										</div>
										<hr>
										<div class="card__lower">
											<span>Escrito por </span>
											<span class="h6">{{ post.author }}</span>
										</div>
									</div>
								</div>

							</a>
						</div>
            {% endfor %}
					</div>
				</div>
			</section>
